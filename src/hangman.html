<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p class="game_title">Hangman</p>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-6">
            <div class="box_title">
                Guessed Letters
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="padding">
                <div class="hangman_box">
                    test
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="padding">
                <div class="guessed_letter_box">
                    word stuff will go here
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="padding">
                <div class="align_text_input">
                    word stuff will go here
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rules</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Rules go here</p>
            </div>
            <div class="modal-footer">
                <p>Select a Difficulty:</p>
                <button type="button" class="btn btn-success">Easy</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">Medium</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Hard</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
